<div class="row">
	<div class="col-sx-12">
    <app-game-control (intervalFired)="onEventFired($event)"></app-game-control>
  </div>
</div>
<div class="row">
	<div class="col-sx-12">
    <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd> 
  </div>
</div>
<div class="row">
	<div class="col-sx-12">
    <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
  </div>
</div>
